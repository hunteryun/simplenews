    <script>
        function newsletterAdd() {
            layui.use(['layer'], function() {
                var $ = layui.jquery;
                var layer = layui.layer;

                var index = layer.open({
                    title: '添加Newsletter',
                    type: 2,
                    area: ['800px', '590px'],
                    fix: false, //不固定
                    maxmin: true,
                    content: ["admin/newsletter/add", 'yes'],
                    success: function(layero, index) {},
                    end: function() {
                        var iframe_status = $("#iframe_status").val();
                        if (iframe_status == '1') {
                            layer.msg('添加成功!', {
                                icon: 1,
                                time: 1000,
                                shade: 0.1
                            }, function() {
                                location.reload();
                            });
                        } else if (iframe_status == '0') {
                            layer.msg('添加失败!', {
                                icon: 5
                            });
                        }
                    }
                });
                layer.full(index);
            });
        }

        function newsletterEdit(nid) {
            layui.use(['layer'], function() {
                var $ = layui.jquery;
                var layer = layui.layer;

                var index = layer.open({
                    title: '编辑Newsletter',
                    type: 2,
                    area: ['800px', '590px'],
                    fix: false, //不固定
                    maxmin: true,
                    content: ["admin/newsletter/edit/" + nid, 'yes'],
                    success: function(layero, index) {},
                    end: function() {
                        var iframe_status = $("#iframe_status").val();
                        if (iframe_status == '1') {
                            layer.msg('编辑成功！', {
                                icon: 1,
                                time: 1000,
                                shade: 0.1
                            }, function() {
                                location.reload();
                            });
                        } else if (iframe_status == '0') {
                            layer.msg('没有可编辑的内容!', {
                                icon: 5
                            });
                        } else if (iframe_status == '') {}
                    }
                });
                layer.full(index);
            });
        }

        function newsletterDel(nid) {
            layui.use(['layer'], function() {
                var $ = layui.jquery;
                var layer = layui.layer;

                layer.confirm('你确定要删除此项吗?', {
                    icon: 3,
                    title: '删除Newsletter'
                }, function(index) {
                    $.ajax({
                        type: "GET",
                        url: "admin/newsletter/del/" + nid,
                        success: function(msg) {
                            if (msg) { //如果成功了
                                layer.msg('删除成功!', {
                                    icon: 1,
                                    time: 1000,
                                    shade: 0.1
                                }, function() {
                                    location.reload();
                                });
                            } else {
                                layer.msg('删除失败!', {
                                    icon: 5
                                });
                            }
                        }
                    });
                });
            });
        }

        function newsletterSend(nid) {
            layui.use(['layer'], function() {
                var $ = layui.jquery;
                var layer = layui.layer;

                layer.confirm('你确定要发送此条Newsletter吗?', {
                    icon: 3,
                    title: '发送Newsletter'
                }, function(index) {
                    $.ajax({
                        type: "GET",
                        url: "admin/newsletter/send/" + nid,
                        success: function(res) {
                            if (res.code == 0) { //如果成功了
                                layer.msg(res.msg, {
                                    icon: 1,
                                    time: 1000,
                                    shade: 0.1
                                }, function() {
                                    location.reload();
                                });
                            } else {
                                layer.msg('发送失败!', {
                                    icon: 5
                                });
                            }
                        }
                    });
                });
            });
        }
    </script>
</body>
